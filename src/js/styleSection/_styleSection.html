<style>


    /* Toolbar styles */

    .toolbar {
        background-color: {{styles.variables['$toolbar-background-color'] || styles.variables.$darkColor}};
        color: {{styles.variables['$toolbar-text-color'] || styles.variables.$lightColor}};
    }

    .toolbar .menu{
        background-color: {{styles.variables['$toolbar-background-color'] || styles.variables.$darkColor}};
    }

    .toolbar .menu ul li:hover, .toolbar .menu ul li.active{
        color: {{styles.variables['$toolbar-highlight-color'] || styles.variables.$contrastColor}};
    }

    .toolbar.light{
        background-color: {{styles.variables['$toolbar-text-color'] || styles.variables.$lightColor}};
        color: {{styles.variables['$toolbar-background-color'] || styles.variables.$darkColor}};
    }

    .toolbar.light .menu{
        background-color: {{styles.variables['$toolbar-text-color'] || styles.variables.$lightColor}};
    }



    /* Side Menu styles */

    .side-menu{
        background-color: {{styles.variables['$side-menu-background-color'] || styles.variables.$darkColor}};
    }

    .side-menu .side-menu-title{
        color: {{styles.variables['$side-menu-title-color'] || styles.variables.$contrastColor}}
    }

    .side-menu li a{
        color: {{styles.variables['$side-menu-text-color'] || styles.variables.$lightColor}};
    }

    .side-menu li:HOVER, .side-menu li.selected{
        background-color: {{styles.variables['$side-menu-highlighted-color'] || styles.variables.$contrastColor}};
    }

    .side-menu.light {
        background-color: {{styles.variables['$side-menu-text-color'] || styles.variables.$lightColor}};
        color: {{styles.variables['$side-menu-background-color'] || styles.variables.$darkColor}};
    }

    .side-menu.light .side-menu-title{
        color: {{styles.variables['$side-menu-title-color'] || styles.variables.$contrastColor}};
    }

    .side-menu.light li a {
        color: {{styles.variables['$side-menu-background-color'] || styles.variables.$darkColor}};
    }



    /* Table styles */

    table thead{
        color: {{styles.variables['$table-header-text-color'] || styles.variables.$lightColor}};
    }

    table thead tr{
        background-color: {{styles.variables['$table-header-background-color'] || styles.variables.$darkColor}};
        border-bottom: 2px solid {{styles.variables['$table-border-color'] || styles.variables.$midtone}};
    }

    table tbody tr{
        border-bottom: 1px solid {{styles.variables['$table-border-color'] || styles.variables.$midtone}};
        border-top: 1px solid {{styles.variables['$table-border-color'] || styles.variables.$midtone}};
        background-color: {{styles.variables['$table-row-color'] || 'transparent'}};
    }

    table tbody tr:hover{
        background-color: {{styles.variables['$table-hover-row-color'] || '#f0f0f0'}} !important;
    }

    table.zebra tbody tr:nth-child(even){
        background-color: {{styles.variables['$table-even-row-color'] || '#f6f6f6'}};
    }

    table thead th.sortable.sorted{
        border-bottom: 3px solid {{styles.variables['$table-contrast-color'] || styles.variables.$contrastColor}};
    }

    table thead th.sortable:hover:after{
        border-top: 7px solid {{styles.variables['$table-contrast-color'] || styles.variables.$contrastColor}};
    }


    table.light thead{
        color: {{styles.variables['$table-header-background-color'] || styles.variables.$darkColor}};
    }

    table.light thead tr{
        background-color: {{styles.variables['$table-header-text-color'] || styles.variables.$lightColor}};
    }




    /* Button styles */


    button{
        color: {{styles.variables['$buttons-text-color'] || styles.variables.$lightTextColor}};
        background-color: {{styles.variables['$buttons-primary-color'] || styles.variables.$primaryColor}};
    }

    button:after{
        background-color: {{styles.variables['$buttons-overlay-color'] || '#fff'}};
    }

    button:active:after{
        background-color: {{styles.variables['$buttons-active-overlay-color'] || '#000'}};
    }

    button.secondary{
        color: {{styles.variables['$buttons-secondary-text-color'] || styles.variables['$buttons-text-color'] || styles.variables.$lightTextColor}};
        background-color: {{styles.variables['$buttons-secondary-color'] || styles.variables.$secondaryColor}};
    }

    button.danger{
        color: {{styles.variables['$buttons-danger-text-color'] || styles.variables['$buttons-text-color'] || styles.variables.$lightTextColor}};
        background-color: {{styles.variables['$buttons-danger-color'] || styles.variables.$dangerColor}};
    }

    button.info{
        color: {{styles.variables['$buttons-info-text-color'] || styles.variables['$buttons-text-color'] || styles.variables.$lightTextColor}};
        background-color: {{styles.variables['$buttons-info-color'] || styles.variables.$infoColor}};
    }

    button.warning{
        color: {{styles.variables['$buttons-warning-text-color'] || styles.variables['$buttons-text-color'] || styles.variables.$lightTextColor}};
        background-color: {{styles.variables['$buttons-warning-color'] || styles.variables.$warningColor}};
    }

    button:disabled{
        color: {{styles.variables['$buttons-disabled-text-color'] || styles.variables['$buttons-text-color'] || styles.variables.$lightTextColor}} !important;
        background-color: {{styles.variables['$buttons-disabled-color'] || styles.variables.$disabledColor}} !important;
    }



    /* Alert styles */

    .alert{
        color: {{styles.variables['$alert-text-color'] || styles.variables.$lightTextColor}};
        background-color: {{styles.variables['$alert-primary-background-color'] || styles.variables.$primaryColor}};
        border-color: {{styles.variables['$alert-border-color'] || 'rgba(0,0,0,.1)'}};
    }

    .alert.secondary{
        color: {{styles.variables['$alert-secondary-text-color'] || styles.variables.$lightTextColor}};
        background-color: {{styles.variables['$alert-secondary-background-color'] || styles.variables.$secondaryColor}};
        border-color: {{styles.variables['$alert-secondary-border-color'] || styles.variables['$alert-border-color'] || 'rgba(0,0,0,.1)'}};
    }

    .alert.danger{
        color: {{styles.variables['$alert-danger-text-color'] || styles.variables.$lightTextColor}};
        background-color: {{styles.variables['$alert-danger-background-color'] || styles.variables.$dangerColor}};
        border-color: {{styles.variables['$alert-danger-border-color'] || styles.variables['$alert-border-color'] || 'rgba(0,0,0,.1)'}};
    }

    .alert.info{
        color: {{styles.variables['$alert-info-text-color'] || styles.variables.$lightTextColor}};
        background-color: {{styles.variables['$alert-info-background-color'] || styles.variables.$infoColor}};
        border-color: {{styles.variables['$alert-info-border-color'] || styles.variables['$alert-border-color'] || 'rgba(0,0,0,.1)'}};
    }

    .alert.warning{
        color: {{styles.variables['$alert-warning-text-color'] || styles.variables.$lightTextColor}};
        background-color: {{styles.variables['$alert-warning-background-color'] || styles.variables.$warningColor}};
        border-color: {{styles.variables['$alert-warning-border-color'] || styles.variables['$alert-border-color'] || 'rgba(0,0,0,.1)'}};
    }





    body .wrapper .content{
        background-color: {{styles.variables['$nonTheme-background-color']}};
    }

</style>
