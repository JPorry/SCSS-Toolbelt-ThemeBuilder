<style>


    /* Toolbar styles */

    .toolbar {
        background-color: {{styles.variables['$toolbar-background-color'] || styles.variables.$darkColor}};
        color: {{styles.variables['$toolbar-text-color'] || styles.variables.$lightColor}};
    }

    .toolbar .menu{
        background-color: {{styles.variables['$toolbar-background-color'] || styles.variables.$darkColor}};
    }

    .toolbar .menu ul li:hover, .toolbar .menu ul li.active{
        color: {{styles.variables['$toolbar-highlight-color'] || styles.variables.$contrastColor}};
    }



    /* Side Menu styles */

    .side-menu{
        background-color: {{styles.variables.$darkColor}};
    }

    .side-menu li a{
        color: {{styles.variables.$lightColor}};
    }

    .side-menu li:HOVER, .side-menu li.selected{
        background-color: {{styles.variables.$contrastColor}};
    }





    table thead{
        color: {{styles.variables.$lightColor}};
    }

    table thead tr{
        background-color: {{styles.variables.$darkColor}};
        border-bottom: 2px solid {{styles.variables.$midtone}};
    }





    button{
        color: {{styles.variables.$lightTextColor}};
        background-color: {{styles.variables.$primaryColor}};
    }

    button.secondary{
        background-color: {{styles.variables.$secondaryColor}};
    }

    button.danger{
        background-color: {{styles.variables.$dangerColor}};
    }

    button.info{
        background-color: {{styles.variables.$infoColor}};
    }

    button.warning{
        background-color: {{styles.variables.$warningColor}};
    }

    button:disabled{
        background-color: {{styles.variables.$disabledColor}} !important;
    }





    .alert{
        color: {{styles.variables.$lightTextColor}};
        background-color: {{styles.variables.$primaryColor}};
    }

    .alert.secondary{
        background-color: {{styles.variables.$secondaryColor}};
    }

    .alert.danger{
        background-color: {{styles.variables.$dangerColor}};
    }

    .alert.info{
        background-color: {{styles.variables.$infoColor}};
    }

    .alert.warning{
        background-color: {{styles.variables.$warningColor}};
    }





    @media screen and (min-width: 1024px){
        body .wrapper .content {
            background-image: linear-gradient(to right, {{styles.variables.$darkColor}} 0%, {{styles.variables.$darkColor}} 25%, #fff 25%, #fff 100%);
            background-repeat: repeat-y;
        }
    }

</style>
