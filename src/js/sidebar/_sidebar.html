<aside class="open">
    <collapsable title="General Variables" open="true">
        <form action="">
            <variable-changer variable="$darkColor"></variable-changer>
            <variable-changer variable="$lightColor"></variable-changer>
            <variable-changer variable="$contrastColor"></variable-changer>
            <variable-changer variable="$midtone"></variable-changer>
            <variable-changer variable="$darkTextColor"></variable-changer>
            <variable-changer variable="$lightTextColor"></variable-changer>
            <variable-changer variable="$primaryColor"></variable-changer>
            <variable-changer variable="$secondaryColor"></variable-changer>
            <variable-changer variable="$dangerColor"></variable-changer>
            <variable-changer variable="$infoColor"></variable-changer>
            <variable-changer variable="$warningColor"></variable-changer>
            <variable-changer variable="$disabledColor"></variable-changer>
        </form>
    </collapsable>


    <collapsable title="Toolbar Variables">
        <form action="">
            <variable-changer variable="$toolbar-background-color" specific="true"></variable-changer>
            <variable-changer variable="$toolbar-text-color" specific="true"></variable-changer>
            <variable-changer variable="$toolbar-highlight-color" specific="true"></variable-changer>
        </form>
    </collapsable>


    <collapsable title="Side Menu Variables">
        <form action="">
            <variable-changer variable="$side-menu-background-color" specific="true"></variable-changer>
            <variable-changer variable="$side-menu-text-color" specific="true"></variable-changer>
            <variable-changer variable="$side-menu-highlighted-color" specific="true"></variable-changer>
            <variable-changer variable="$side-menu-title-color" specific="true"></variable-changer>
        </form>
    </collapsable>

    <collapsable title="Tables Variables">
        <form action="">
            <variable-changer variable="$table-header-background-color" specific="true"></variable-changer>
            <variable-changer variable="$table-header-text-color" specific="true"></variable-changer>
            <variable-changer variable="$table-contrast-color" specific="true"></variable-changer>
            <variable-changer variable="$table-row-color" specific="true"></variable-changer>
            <variable-changer variable="$table-even-row-color" specific="true"></variable-changer>
            <variable-changer variable="$table-hover-row-color" specific="true"></variable-changer>
            <variable-changer variable="$table-border-color" specific="true"></variable-changer>
        </form>
    </collapsable>

    <div class="footerButtons">
        <button class="warning"><i class="fa fa-refresh"></i> Reset</button>
        <button><i class="fa fa-file-code-o"></i> Generate Theme</button>
    </div>
</aside>
